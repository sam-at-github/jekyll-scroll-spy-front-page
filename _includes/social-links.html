<ul class="social-links {{ include.class }}">
{% for name in site.data.social_sites_db.known_names %}
  {% if site.social_link_urls[name] %}
  {% assign link  = site.social_link_urls[name] %}
      <li>
        <a href="{{ link }}">
          <i class="fa fa-{{ name }} fa-{{ include.size | default: 'lg' }} {% if include.labels %}fa-x-label{% endif -%}"></i>{{ include.separator  }}
        </a>
      </li>
  {% endif %}
{% endfor -%}
</ul>
